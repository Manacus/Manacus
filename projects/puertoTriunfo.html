
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos y Audios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }
        .card audio {
            width: 100%;
            margin: 10px 0;
        }
        .card h3 {
            margin: 10px 0;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Galería de Fotos y Audios</h1>
</header>

<div class="container">
    <!-- Foto 1 -->
    <div class="card">
        <img src="Manacus/projects/src/Ara ararauna.jpeg" alt="Foto Ara ararauna">
        <h3>Ara ararauna</h3>
        <audio controls>
            <source src="src/Ara ararauna.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <!-- Foto 2 -->
    <div class="card">
        <img src="Stix virgata.jpg" alt="Foto Stix virgata">
        <h3>Stix virgata</h3>
        <audio controls>
            <source src="Stix virgata.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <!-- Foto 3 -->
    <div class="card">
        <img src="foto3.jpg" alt="Foto 3">
        <h3>Foto 3</h3>
        <audio controls>
            <source src="audio3.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
</div>

<footer>
    <p>&copy; 2025 Manacus. Todos los derechos reservados. | <a href="#">Política de Privacidad</a></p>
</footer>

</body>
</html>
